haproxy:
  image: 'tutum/haproxy:latest'
  environment:
    - BACKEND_PORT=7379
  links:
    - 'webdis'
  ports:
    - '80:80'
    - '1936:1936'
  restart: always
  roles:
    - 'global'

redis:
  image: 'redis:latest'
  restart: always

webdis:
  image: 'anapsix/webdis:latest'
  links:
    - 'redis'
  restart: always
